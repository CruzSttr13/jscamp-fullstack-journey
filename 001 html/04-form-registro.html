<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
</head>
<body>
  <header>
    <h1>Formulario de Registro</h1>
    <p>
      <!--
        Este formulario aún no se conecta a un backend.
        Lo usamos para practicar etiquetas de formulario.
      -->
      Completa tus datos para "registrarte" (modo práctica).
    </p>
  </header>

  <main>
    <!--
      <form> agrupa todos los campos del formulario.
      - action: a dónde se envían los datos (por ahora, "#").
      - method: GET o POST (usamos POST como ejemplo típico).
    -->
    <form action="#" method="post">
      <!-- Nombre -->
      <!--
        <label> describe un campo.
        El atributo for debe coincidir con el id del input correspondiente.
      -->
      <div>
        <label for="nombre">Nombre completo:</label><br>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <!-- Email -->
      <div>
        <label for="email">Correo electrónico:</label><br>
        <!--
          type="email" valida que el formato parezca un correo.
        -->
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required>
      </div>

      <!-- Género (radio) -->
      <!--
        Radios: mismo name = solo se puede seleccionar una opción.
      -->
      <fieldset>
        <legend>Género</legend>
        <label>
          <input type="radio" name="genero" value="femenino">
          Femenino
        </label>
        <br>
        <label>
          <input type="radio" name="genero" value="masculino">
          Masculino
        </label>
        <br>
        <label>
          <input type="radio" name="genero" value="otro">
          Otro / Prefiero no decir
        </label>
      </fieldset>

      <!-- Intereses (checkbox) -->
      <!--
        Checkboxes: mismo name pero pueden seleccionarse varias opciones.
      -->
      <fieldset>
        <legend>Intereses</legend>
        <label>
          <input type="checkbox" name="intereses" value="programacion">
          Programación
        </label>
        <br>
        <label>
          <input type="checkbox" name="intereses" value="videojuegos">
          Videojuegos
        </label>
        <br>
        <label>
          <input type="checkbox" name="intereses" value="historia">
          Historia
        </label>
      </fieldset>

      <!-- País (select) -->
      <div>
        <label for="pais">País:</label><br>
        <!--
          <select> crea un menú desplegable.
          <option> cada opción.
        -->
        <select id="pais" name="pais">
          <option value="">Selecciona tu país</option>
          <option value="mx">México</option>
          <option value="ar">Argentina</option>
          <option value="es">España</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <!-- Fecha de nacimiento -->
      <div>
        <label for="fecha-nacimiento">Fecha de nacimiento:</label><br>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
      </div>

      <!-- Mensaje (textarea) -->
      <div>
        <label for="mensaje">Sobre ti:</label><br>
        <!--
          <textarea> para textos largos (multi-línea).
        -->
        <textarea id="mensaje" name="mensaje" rows="4" cols="40"
          placeholder="Cuéntame algo sobre ti..."></textarea>
      </div>

      <!-- Botones -->
      <div>
        <!--
          type="submit" envía el formulario.
          type="reset" borra los campos y los deja como estaban al inicio.
        -->
        <button type="submit">Registrarme</button>
        <button type="reset">Limpiar formulario</button>
      </div>
    </form>
  </main>

  <footer>
    <p><small>Practicando formularios en HTML puro.</small></p>
  </footer>
</body>
</html>
